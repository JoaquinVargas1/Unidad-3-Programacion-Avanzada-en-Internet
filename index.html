<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="main">
        <form @submit.prevent="login">
            <fieldset>
                <label> User: </label>
                <input type="text" v-model="user" />
            </fieldset>

            <fieldset>
                <label> Password: </label>
                <input type="password" v-model="password" />
            </fieldset>

            <button type="submit">
                Login
            </button>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                let user = ref('');
                let password = ref('');

                function login() {
                    fetch('usuarios.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error al cargar el archivo JSON');
                            }
                            return response.json();
                        })
                        .then(data => {
                            const usuariosValidos = data.map((usuario) => {
                                if (usuario.email === user.value && usuario.password === password.value) {
                                    return usuario;
                                }
                                return null; 
                            }).filter(usuario => usuario !== null); 

                            if (usuariosValidos.length > 0) {
                                alert('Login exitoso');
                            } else {

                                alert('Usuario o contraseÃ±a incorrectos');
                            }
                        })
                        .catch(err => {
                            alert('Error al cargar usuarios: ' + err.message);
                        });
                }

                return {
                    user,
                    password,
                    login
                };
            }
        }).mount('#main');
    </script>
</body>
</html>
